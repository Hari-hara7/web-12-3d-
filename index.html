<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changing Color and Motion Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff8a00, #e52e71, #6610f2, #009688);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .content h1 {
      font-size: 4vw;
      margin: 0;
      color: white;
    }
    .content p {
      font-size: 1.5vw;
      margin: 10px 0 0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Enjoy the changing color and motion background</p>
  </div>
</body>
</html>
